<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/png" sizes="32*32" href="./images/favicon-32x32.png">
    <link href="style.css" rel="stylesheet">
    <title>NFT-preview card</title>
    
</head>
<body>
    <div class="nft-card">
        <img class="nft-card-image" src="images/image-equilibrium.jpg">
        <img class="view-image" src="images/icon-view.svg">
    <div class="text">
        <h3>Equilibrium #3429</h3>
        <p>Our Equillibrium collection promotes balance and calm.</p>
    <div class="container">
        <div class="icon-price">
            <img src="images/icon-ethereum.svg">
            <div class="text-price">0.041 ETH</div>
        </div>
        <div class="clock">
            <img src="images/icon-clock.svg">
            <div class="time-left">3 days left</div>
        </div>
    </div>
    <div class="user-creator">
        <img class="avatar-image" src="images/image-avatar.png">
        <div>Creation of <span>Jules Wyvern</span></div>
    </div>
    </div>
</body>
</html>
